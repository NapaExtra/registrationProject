<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover">
        <div class="log-form">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="tgl-btn" onclick="login()">Log In</button>
                <button type="button" class="tgl-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icon">
                <img src="image/fb.png">
                <img src="image/tw.png">
                <img src="image/gp.png">
            </div>
            <div id="login" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box" ><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </div>
            <div id="register" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box" ><span>I agree to the tearms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
